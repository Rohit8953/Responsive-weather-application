<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
</head>
<body class="wrapper">
        <div class="section">
            <div class="weathercenter">
                <h1 class="weathertext1">WEATHER</h1>
                <h1 class="weathertext2">APPLICATION</h1>
            </div>
            <div class="yourweather">
                <div class="text">Your Weather</div>
                <div class="searchbutton">
                        <input type="text" placeholder="Enter Location...." searchbox class="searchbox">
                        <button submitbtn class="btn">
                            <i class='bx bx-search-alt-2'></i>
                        </button>
                </div>     
            </div>

            <div class="loader">
                <div class="custom-loader"></div>
                <p class="text" id="Loading">Loading...</p>
            </div>
           
            <div class="error">
                <h1>Enter Correct Location</h1>
                 <img src="download-removebg-preview.png"alt="" width="300px" height="200px" class="image">
            </div>
     
            <div class="alldata">

                    <div class="citynameandflag">
                        <p class="text cityname" cityname></p>
                        <img src="" alt="" weatherimage  width="150px" height="150px">
                        <p class="description"></p>
                        <p class="temp text"></p>
                    </div>
        
                    <div class="box3">
                        <div class="box1">
                            <p class="text">Windspeed</p>
                            <i class='bx bx-wind bx2' style='color:#1eee18'></i>
                            <p class="text" wind_speed></p>
                        </div>
                        <div class="box2">
                            <p class="text">Humalidity</p>
                            <i class='bx bxs-droplet bx2' style='color:#078cf0' ></i>
                            <p class="text" humalidity></p>
                        </div>
                        <div class="box03">
                            <p class="text">Clouds</p>
                            <i class='bx bxs-cloud bx2' style='color:#078cf0'></i>
                            <p class="text" cloud></p>
                        </div>
                    </div>

            </div>
           
        </div>
       
        <script src="index.js"></script>
</body>
</html>
